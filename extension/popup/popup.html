<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="shield-icon">üõ°Ô∏è</span>
                <h1>Phishing Shield</h1>
            </div>
        </header>
        
        <main class="main-content">
            <div id="status-section" class="status-section">
                <div id="current-status" class="status-card safe">
                    <div class="status-icon">‚úÖ</div>
                    <div class="status-text">
                        <h3 id="status-title">Site Safe</h3>
                        <p id="status-message">No threats detected</p>
                    </div>
                </div>
            </div>
            
            <div class="url-info">
                <label>Current URL:</label>
                <div id="current-url" class="url-display">Loading...</div>
            </div>
            
            <div class="scan-results">
                <h4>Scan Results:</h4>
                <div class="api-results">
                    <div class="api-result" id="safe-browsing-result">
                        <span class="api-name">Safe Browsing:</span>
                        <span class="api-status" id="sb-status">Checking...</span>
                    </div>
                    <div class="api-result" id="virustotal-result">
                        <span class="api-name">VirusTotal:</span>
                        <span class="api-status" id="vt-status">Checking...</span>
                    </div>
                    <div class="api-result" id="phishtank-result">
                        <span class="api-name">PhishTank:</span>
                        <span class="api-status" id="pt-status">Checking...</span>
                    </div>
                </div>
            </div>
            
            <div class="threat-score">
                <label>Threat Score:</label>
                <div class="score-bar">
                    <div id="score-fill" class="score-fill" style="width: 0%"></div>
                    <span id="score-text" class="score-text">0/100</span>
                </div>
            </div>
            
            <div class="actions">
                <button id="rescan-btn" class="btn primary">Rescan URL</button>
                <button id="report-btn" class="btn secondary">Report Issue</button>
            </div>
            
            <div class="settings-link">
                <a href="#" id="settings-link">Settings & Whitelist</a>
            </div>
        </main>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
